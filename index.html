<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login page practice</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    </head>
    <body>
        <div class="page-container">
            <div class="left-section">                      <!--for the title part-->
                <h1>poopoo.com</h1>
                <p>Connect with friends and the world around you on poopoo.com</p>
            </div>        
            <div class="right-section">                     <!--for the login part-->
                <form action="#" class="myForm">  
                    <input type="text" class="form-group" placeholder="Email or phone number">
                    <input type="password" class="form-group" placeholder="Password">
                    <button class="btn1">Log In</button>
                    <p class="link"><a href="#">Forgot password?</a></p>
                    <hr>
                    <button class="btn2">Create new account</button>
                    <p class="foot">
                        <a class="ftLink" href="#">Create a Page</a> for a celebrity, brand, or business.
                    </p>
                </form> 
            </div>       
        </div>
    </body>
</html>
